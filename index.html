<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Loja</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Minha Loja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4  mt-5">
    <div class="row">

      <aside class="col-lg-3 mb-4">
        <h2 class="my-4">Categorias</h2>
        <div class="list-group">
          <a href="#" class="list-group-item">Eletrônicos</a>
          <a href="#" class="list-group-item">Roupas</a>
          <a href="#" class="list-group-item">Livros</a>
        </div>
      </aside>

      <main class="col-lg-9">

        <!-- Carrossel com múltiplas imagens -->
        <div id="carouselLoja" class="carousel slide mb-4" data-bs-ride="carousel">
          <!-- Indicadores -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselLoja" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselLoja" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselLoja" data-bs-slide-to="2"></button>
          </div>
      
          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/900/350?random=11" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/900/350?random=12" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/900/350?random=13" class="d-block w-100" alt="Banner 3">
            </div>
          </div>
      
          <!-- Botões de navegação -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselLoja" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselLoja" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      
        <!-- Cards de produtos com links -->
        <div class="card-group">
      
          <!-- Produto 1 -->
          <a href="#" class="card mx-2 text-decoration-none text-dark">
            <img src="https://picsum.photos/700/400?random=1" class="card-img-top" alt="Produto 1">
            <div class="card-body">
              <h5 class="card-title">Item Um</h5>
              <h6 class="text-success">$24.99</h6>
              <p class="card-text">Produto incrível. Aproveite já!</p>
            </div>
          </a>
      
          <!-- Produto 2 -->
          <a href="#" class="card mx-2 text-decoration-none text-dark">
            <img src="https://picsum.photos/700/400?random=2" class="card-img-top" alt="Produto 2">
            <div class="card-body">
              <h5 class="card-title">Item Dois</h5>
              <h6 class="text-success">$29.99</h6>
              <p class="card-text">Produto incrível. Aproveite já!</p>
            </div>
          </a>
      
          <!-- Produto 3 -->
          <a href="#" class="card mx-2 text-decoration-none text-dark">
            <img src="https://picsum.photos/700/400?random=3" class="card-img-top" alt="Produto 3">
            <div class="card-body">
              <h5 class="card-title">Item Três</h5>
              <h6 class="text-success">$34.99</h6>
              <p class="card-text">Produto incrível. Aproveite já!</p>
            </div>
          </a>
      
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
